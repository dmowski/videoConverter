<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Converter - WebM VP9</title>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
      <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Video Converter</h1>
        <p class="text-gray-600">Convert your videos to WebM (VP9) format - Client-side only</p>
      </header>

      <main class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <!-- File Upload Section -->
          <div id="upload-section" class="mb-6">
            <label for="video-input" class="block text-sm font-medium text-gray-700 mb-2">
              Select Video File
            </label>
            <div
              id="drop-zone"
              class="border-2 border-dashed border-gray-300 rounded-lg p-4 transition-colors duration-200"
              aria-describedby="drop-zone-hint"
            >
              <input
                type="file"
                id="video-input"
                accept="video/*"
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"
              />
              <p id="drop-zone-hint" class="mt-2 text-xs text-gray-500">
                Drag & drop a video here, or click to browse. Supported formats: MP4, AVI, MOV, MKV,
                etc.
              </p>
            </div>
          </div>

          <!-- Preview Section -->
          <div id="preview-section" class="hidden mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Original Video</h3>
            <video id="video-preview" controls class="w-full rounded-lg shadow-sm bg-black"></video>
            <div id="video-info" class="mt-3 text-sm text-gray-600"></div>
            <button
              id="convert-btn"
              class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
            >
              Convert to WebM (VP9)
            </button>
          </div>

          <!-- Progress Section -->
          <div id="progress-section" class="hidden mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-3">Converting...</h3>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
              <div
                id="progress-bar"
                class="bg-blue-600 h-4 rounded-full transition-all duration-300"
                style="width: 0%"
                role="progressbar"
                aria-valuemin="0"
                aria-valuemax="100"
                aria-valuenow="0"
              ></div>
            </div>
            <p id="progress-text" class="mt-2 text-sm text-gray-600 text-center" aria-live="polite">
              0%
            </p>
            <p
              id="progress-phase"
              class="mt-1 text-xs text-gray-500 text-center"
              aria-live="polite"
            >
              Preparing conversion...
            </p>
            <p id="progress-eta" class="mt-1 text-xs text-gray-500 text-center" aria-live="polite"></p>
            <button
              id="cancel-btn"
              class="mt-4 w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
              type="button"
            >
              Cancel Conversion
            </button>
          </div>

          <!-- Download Section -->
          <div id="download-section" class="hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
              <p class="text-green-800 font-semibold">âœ“ Conversion Complete!</p>
            </div>
            <button
              id="download-btn"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
            >
              Download WebM Video
            </button>
          </div>

          <!-- Error Section -->
          <div id="error-section" class="hidden" role="alert" aria-live="assertive">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
              <p class="text-red-800 font-semibold">Error</p>
              <p id="error-message" class="text-red-600 text-sm mt-1"></p>
              <p id="error-hint" class="text-red-600 text-xs mt-2"></p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
